<div class="card" style="width: 20rem">
  <div class="card-block">
    <h4 class="card-title">Contrato</h4>
    <p class="card-text">{{name}}</p>
    <a href="{{url}}" class="btn btn-primary float-md-left">Descargar</a>
    <button class="btn btn-danger float-md-right"
            (click)="deleteUpload(upload)">Eliminar</button>
  </div>
</div>
